<div class="app">
  <div class="app-wrapper">
    <h2>TODO APP</h2>
    <input
      class="input"
      (keyup.enter)="onAdd($event.target.value)"
      #in
      type="text"
    />

    <div class="utility-btns">
      <button class="add-btn btn" (click)="onAdd(in.value)">Add</button>
      <button class="clear-btn btn" (click)="onClear()">Clear</button>
    </div>

    <ul>
      <li *ngFor="let el of list">
        <div class="todo" #todoItem>
          <p class="text">{{ el.text }}</p>
          <div>
            <button (click)="onDone(el.id, todoItem)" class="done-btn btn">
              Done
            </button>
            <button (click)="onDelete(el.id)" class="delete-btn btn">
              Delete
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
